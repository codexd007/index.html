<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<style>
  body{
    margin:0;
    font-family: "Poppins", sans-serif;
    background:#e8e8ec;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .container{
    width:900px;
    background:white;
    border-radius:20px;
    display:flex;
    overflow:hidden;
    box-shadow:0 5px 30px rgba(0,0,0,0.15);
  }
  .left{
    flex:1;
    background:#e8e8ec;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .left img{
    width:90%;
  }
  .right{
    flex:1;
    background:#ffffff;
    padding:60px 50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }
  .logo{
    font-size:35px;
    text-align:center;
    margin-bottom:20px;
  }
  h2{
    margin:0;
    text-align:center;
    font-size:28px;
    font-weight:700;
    margin-bottom:5px;
  }
  p{
    text-align:center;
    color:#6d6d6d;
    margin-bottom:40px;
    font-size:14px;
  }
  label{
    font-size:14px;
    color:#333;
  }
  input{
    width:100%;
    padding:12px 5px;
    margin-top:3px;
    margin-bottom:20px;
    border:none;
    border-bottom:1px solid #ccc;
    outline:none;
    font-size:15px;
  }
  .row{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:25px;
  }
  .row a{
    color:#6d6d6d;
    text-decoration:none;
  }
  .login-btn{
    width:100%;
    background:black;
    color:white;
    padding:15px;
    border:none;
    border-radius:40px;
    font-size:16px;
    cursor:pointer;
    margin-bottom:20px;
  }
  .google-btn{
    width:100%;
    background:#f7f7f7;
    border-radius:40px;
    padding:15px;
    text-align:center;
    font-size:16px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    cursor:pointer;
    border:1px solid #e3e3e3;
  }
  .bottom-text{
    text-align:center;
    margin-top:15px;
    font-size:14px;
  }
  .bottom-text a{
    text-decoration:none;
    color:black;
    font-weight:600;
  }
</style>
</head>
<body><div class="container">
  <div class="left">
    <img src="/Internal storage/1/1745260667828.png" alt="illustration" />
  </div>  <div class="right">
    <div class="logo">âœš</div>
    <h2>Welcome back!</h2>
    <p>Please enter your details</p><label>Email</label>
<input type="text" placeholder="Enter your email" />

<label>Password</label>
<input type="password" placeholder="Enter your password" />

<div class="row">
  <div><input type="checkbox" /> Remember for 30 days</div>
  <a href="#">Forgot password?</a>
</div>

<button class="login-btn">Log in</button>

<div class="google-btn">
  <img src="/Internal storage/1/1745260667828.png" width="20">
  Log in with Google
</div>

<div class="bottom-text">Don't have an account? <a href="#">Sign Up</a></div>

  </div>
</div></body>
</html>
