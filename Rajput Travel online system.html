<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajput Travel Ali Pur - Online Seat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      background: #004aad;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    .bus {
      display: grid;
      grid-template-columns: repeat(5, 90px);
      gap: 12px;
      justify-content: center;
      margin-top: 25px;
    }
    .seat {
      width: 90px;
      height: 70px;
      background: #2ecc71;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .seat.booked {
      background: #e74c3c;
    }
    .footer {
      margin-top: 25px;
      color: #444;
      font-size: 15px;
    }
    .credit {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸšŒ Rajput Travel Ali Pur - Online Bus Seat Booking System</h1>
  <div class="bus" id="bus"></div>
  <div class="footer">
    âœ… Green = Available | ðŸ”´ Red = Booked
  </div>
  <div class="credit">Developed by ChatGPT for Rajput Travel Ali Pur</div>

  <script>
    const seatsData = JSON.parse(localStorage.getItem("rajputSeats") || "{}");
    const busDiv = document.getElementById("bus");

    function renderSeats() {
      busDiv.innerHTML = "";
      for (let i = 1; i <= 45; i++) {
        const seat = document.createElement("div");
        seat.classList.add("seat");
        seat.id = "seat" + i;

        if (seatsData[i]) {
          seat.classList.add("booked");
          seat.textContent = seatsData[i];
        } else {
          seat.textContent = i;
        }

        seat.onclick = () => handleSeatClick(i);
        busDiv.appendChild(seat);
      }
    }

    function handleSeatClick(number) {
      if (seatsData[number]) {
        if (confirm(`Seat ${number} is booked by ${seatsData[number]}. Cancel booking?`)) {
          delete seatsData[number];
          localStorage.setItem("rajputSeats", JSON.stringify(seatsData));
          renderSeats();
        }
      } else {
        const name = prompt(`Enter name to book seat ${number}:`);
        if (name) {
          seatsData[number] = name;
          localStorage.setItem("rajputSeats", JSON.stringify(seatsData));
          renderSeats();
        }
      }
    }

    renderSeats();
  </script>
</body>
</html>
